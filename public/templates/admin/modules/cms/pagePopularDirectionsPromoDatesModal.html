<div class="modal-header">
	<modal-close ng-if="config.showTitleClose"></modal-close>
	<h3 class="modal-title">
		<span ng-class="config.titleIcon"></span>
		<span ng-bind="title"></span>
	</h3>
</div>
<div class="modal-body">

	<form class="cms-page-popular-direction-dates-modal-form" name="cmsPopularDirectionsDatesModalForm" novalidate>

		<div class="form-group" ng-class="{'has-error': cmsPopularDirectionsDatesModalForm.dateFrom.$invalid}">
			<label for="dateFrom">Перелёт с</label>
			<input id="dateFrom"
			       name="dateFrom"
			       ui-date-picker=""
			       required
			       slave-datepicker="dateTo"
			       ng-model="data.dates.date_from"
			       type="text"
			       class="form-control"
			/>
		</div>

		<div class="form-group" ng-class="{'has-error': cmsPopularDirectionsDatesModalForm.dateTo.$invalid}">
			<label for="dateTo">Перелёт по</label>
			<input id="dateTo"
			       name="dateTo"
			       required
			       ui-date-picker=""
			       ng-model="data.dates.date_to"
			       type="text"
			       class="form-control"
			/>
		</div>

		<div class="form-group" ng-class="{'has-error': cmsPopularDirectionsDatesModalForm.saleStartDate.$invalid}">
			<label for="saleStartDate">Продажа с</label>
			<input id="saleStartDate"
			       name="saleStartDate"
			       ui-date-picker=""
			       nullable="true"
			       slave-datepicker="saleEndStartDate"
			       ng-model="data.dates.sale_start_date"
			       type="text"
			       class="form-control"
			/>
		</div>

		<div class="form-group" ng-class="{'has-error': cmsPopularDirectionsDatesModalForm.saleEndDate.$invalid}">
			<label for="saleEndDate">Продажа по</label>
			<input id="saleEndDate"
			       name="saleEndDate"
			       ui-date-picker=""
			       nullable="true"
			       ng-model="data.dates.sale_end_date"
			       type="text"
			       class="form-control"
			/>
		</div>

	</form>

</div>
<div class="modal-footer">
	<button type="button" class="btn btn-success" ng-click="buttonClick('save')" ng-disabled="cmsPopularDirectionsDatesModalForm.$invalid">Сохранить</button>
	<button type="button" class="btn btn-danger"  ng-click="cancel()">Отмена</button>
</div>
